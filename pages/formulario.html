<section class="formulario container-fluid col" data-aos="fade-up">

            
    <h3 class="text-form">Cualquier duda o consulta que tenga nos la hace llegar mediante el formulario de contacto, muchas gracias, saludos Veterinaria Duran.</h3>
          
          <form class="form gap-5" action="input">

            <iframe data-aos="fade-right" class="map-form col" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3144.3007822693403!2d-57.55599398414272!3d-37.99344415212028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584d841e5b021a7%3A0xe09908410384ae4!2sVeterinaria%20Dur%C3%A1n!5e0!3m2!1ses-419!2sar!4v1658241949518!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <fieldset class="caja-formulario col" data-aos="fade-left">

                <div class="grid-form">

                    <div class="form-item na">
                       
                        <input name="NombreApellido" type="text" placeholder="Nombre y apellido">
                    </div>

                    <div class="form-item mail">
                        
                        <input name="email" type="email" placeholder="Mail">
                    </div>

                    <div class="form-item tel">
        
                        <input name="telefono" type="text" placeholder="Num. Telefono">
                    </div>

                    <div class="form-item tcons">
                        
                        <select name="tconsulta" id="tcons">
                            <option value="cons0">Otros</option>
                            <option value="cons1">Consulta Perro</option>
                            <option value="cons2">Consulta Gato</option>
                        </select>
                    </div>
        
                    <div class="form-item cons">
                     
                        <textarea name="consulta" id="cons" cols="1" rows="6" placeholder="Consulta"></textarea>
                    </div>

                    <div class="form-item env">
                
                        <input type="submit" name="enviar" value="Enviar">
                    </div>
                </div> 
            </fieldset>
        </form>
</section>   
</section>
